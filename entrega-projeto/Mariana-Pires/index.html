<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>GitHub Search</title>
  <link rel="shortcut icon" href="./img/favicon1.png" type="image/x-icon">
</head>
<body>
  <header class="header">
    <a href="index.html"><img id="logo" src="./img/PurpleGit.png" alt="Logo GitHub roxo"></a>
    <form class="search">
      <input type="text" class="search-input">
        <button type="submit" class="search-button">
          <img src="./img/lupa.png" alt="icone em preto e branco de uma lupa" class="search-glass">
        </button>
    </form>
    <img id="theme" src="./img/lua.png" alt="Ícone de lua para ativar o modo escuro do site" onclick="darklight()">
  </header>
  <main id="main-content"></main>
  <footer class="footer">
    <p>Desenvolvido por <span class="text-highlight">Lilit Bandeira</span></p>
  </footer>
</body>
</html>
